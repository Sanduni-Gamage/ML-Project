name: mlcourse-gpu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python 3.11 for CUDA compatibility
  - python=3.11
  
  # Core ML and Data Science
  - numpy>=1.23
  - pandas>=2.2
  - scikit-learn>=1.7
  - scipy>=1.15
  
  # Visualization
  - matplotlib>=3.10
  - seaborn>=0.13
  - plotly>=6.3
  - bokeh>=3.7
  
  # Jupyter Ecosystem
  - jupyter
  - jupyterlab>=4.4
  - notebook>=7.4
  - ipykernel
  - ipywidgets
  - widgetsnbextension
  
  # Image Processing and Computer Vision
  - pillow>=11.0
  - opencv>=4.12
  - scikit-image>=0.24
  
  # Essential Development Tools
  - tqdm>=4.67
  - requests>=2.32
  - pip>=25.0
  
  # Windows optimizations
  - mkl>=2023.2
  - mkl-service>=2.4
  - intel-openmp>=2025.2
  
  # Memory management
  - psutil>=7.0
  
  # Data handling
  - openpyxl>=3.1
  - xlrd>=2.0
  - h5py>=3.14
  
  # pip dependencies
  - pip:
    # PyTorch with CUDA 12.9 support
    - --extra-index-url https://download.pytorch.org/whl/nightly/cu129
    - torch --pre
    - torchvision --pre
    - torchaudio --pre
    
    # Advanced ML Libraries
    - xgboost>=3.0
    - lightgbm>=4.6
    - catboost>=1.2
    
    # Deep Learning Extensions
    - transformers>=4.55
    - accelerate>=1.10
    - datasets>=4.0
    - tokenizers>=0.21
    - sentence-transformers>=5.1
    
    # TensorFlow with GPU support
    - tensorflow[and-cuda]>=2.12
    - keras>=2.12
    - tensorboard>=2.12
    
    # Computer Vision
    - ultralytics>=8.3
    - timm>=1.0
    - opencv-python
    - albumentations>=1.3
    
    # Natural Language Processing
    - nltk>=3.9
    - spacy>=3.8
    - langchain>=0.3
    - tiktoken>=0.11
    
    # Model Optimization
    - optuna>=4.5
    - keras-tuner>=1.4
    
    # Model Interpretation
    - shap>=0.48
    - lime>=0.2
    
    # MLOps and Experiment Tracking
    - wandb>=0.21
    - mlflow>=3.3
    - streamlit>=1.48
    - gradio>=5.43
    
    # API Development
    - fastapi>=0.116
    - uvicorn>=0.35
    
    # LLM & API Connections
    - openai>=1.101
    - anthropic>=0.64
    - langchain-openai>=0.3
    
    # Vector Databases and Embeddings
    - chromadb>=1.0
    - faiss-cpu>=1.8
    - llama-index>=0.13
    
    # Data Processing and Utilities
    - imbalanced-learn>=0.12
    - statsmodels>=0.14
    - joblib>=1.5
    - beautifulsoup4>=4.13
    - wordcloud>=1.9
    
    # Database and External Services
    - sqlalchemy>=2.0
    - kaggle>=1.7
    - kagglehub>=1.2.0
    - huggingface-hub>=0.34
    
    # GPU monitoring
    - gpustat>=1.1
    - nvidia-ml-py>=13.580
    - py3nvml>=0.2
    
    # Development Tools
    - rich>=14.1
    - typer>=0.16
    - pydantic>=2.11
    
    # Jupyter Extensions
    - jupyterlab-git>=0.51
    - jupyter-ai>=2.31
